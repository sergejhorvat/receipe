<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Receipe home</title>
</head>
<body>

<h1>My Recepies to try</h1>
<p>Neki tekst za stranicu</p>

    <tr>

        <th>Description</th>

    </tr>
</table>


</body>
</html>
